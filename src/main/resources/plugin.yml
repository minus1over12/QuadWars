name: QuadWars
version: '${version}'
main: io.github.minus1over12.quadwars.QuadWars
api-version: '1.20.6'
author: War Pigeon
permissions:
  quadwars.gamemaster:
    description: Exempts the player from team world border controls.
    default: op
commands:
  quadwars:
    description: Shows info about the QuadWars plugin.
    usage: "/<command>"
    permission-message: "QuadWars made by War Pigeon"
  qwsetstate:
    description: Sets the state of the game.
    usage: "/<command> <state>"
    permission: quadwars.gamemaster